<div class="row">
  <div class="col-4">
    <form ngForm #f='ngForm'>
      <div class="form-group">
        <label for="empID">Department ID</label>
        <input required class="form-control" #id="ngModel" (keyup.enter)="search(id.value)" ngModel id="empID" name="id" type="text">
      </div>
      <div class="form-group">
        <label for="empID">Department Name</label>
        <input required class="form-control" ngModel id="empName" name="departmentName" type="text">
      </div>

      <div class="btn-group">
        <button [disabled]="!f.valid" class="btn btn-primary" type="button" (click)="save(f)">Save or Update</button>
        <button [disabled]="!f.valid" class="btn btn-danger" type="button" (click)="delete(f)">Remove</button>
        <button class="btn btn-warning" type="button" (click)="getAll()">Get All</button>
      </div>
    </form>
  </div>
  <div class="col-8">
    <table class="table table-bordered table-hover">
      <thead class="bg-danger text-white">
      <tr>
        <th>Department ID</th>
        <th>Department Name</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let e of department" (click)="select(e)">
        <td>{{e.id}}</td>
        <td>{{e.departmentName}}</td>
      </tr>
      </tbody>
    </table>
  </div>

</div>
